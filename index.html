<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MaxEditor - Stylish Text Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #0b1a2d, #1a2a40);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #50cfff;
      text-shadow: 0 0 20px #50cfff, 0 0 30px #50cfff;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #50cfff;
      }
      to {
        text-shadow: 0 0 25px #50cfff;
      }
    }

    input {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 1.2em;
      border-radius: 8px;
      border: none;
      margin: 20px 0;
      outline: none;
      text-align: center;
    }

    .output {
      font-size: 2em;
      font-family: cursive;
      margin-bottom: 20px;
    }

    button {
      background-color: #50cfff;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #3cc4ff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .output {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <h1>MaxEditor</h1>
  <p style="font-size: 1.2em;">ğ“”ğ“·ğ“½ğ“®ğ“» ğ“¨ğ“¸ğ“¾ğ“» ğ“£ğ“®ğ”ğ“½</p>
  <input type="text" id="textInput" placeholder="Type something..." oninput="convertText()" />
  <div class="output" id="outputText">ğ“¢ğ“½ğ”‚ğ“µğ“²ğ“¼ğ“±</div>
  <button onclick="copyText()">Copy</button>

  <script>
    function convertText() {
      const input = document.getElementById("textInput").value;
      const stylish = [...input].map(char => fancyMap[char] || char).join('');
      document.getElementById("outputText").innerText = stylish || "ğ“¢ğ“½ğ”‚ğ“µğ“²ğ“¼ğ“±";
    }

    function copyText() {
      const text = document.getElementById("outputText").innerText;
      navigator.clipboard.writeText(text);
      alert("Copied: " + text);
    }

    const fancyMap = {
      A: 'ğ“', B: 'ğ“‘', C: 'ğ“’', D: 'ğ““', E: 'ğ“”', F: 'ğ“•', G: 'ğ“–', H: 'ğ“—',
      I: 'ğ“˜', J: 'ğ“™', K: 'ğ“š', L: 'ğ“›', M: 'ğ“œ', N: 'ğ“', O: 'ğ“', P: 'ğ“Ÿ',
      Q: 'ğ“ ', R: 'ğ“¡', S: 'ğ“¢', T: 'ğ“£', U: 'ğ“¤', V: 'ğ“¥', W: 'ğ“¦', X: 'ğ“§',
      Y: 'ğ“¨', Z: 'ğ“©', a: 'ğ“ª', b: 'ğ“«', c: 'ğ“¬', d: 'ğ“­', e: 'ğ“®', f: 'ğ“¯',
      g: 'ğ“°', h: 'ğ“±', i: 'ğ“²', j: 'ğ“³', k: 'ğ“´', l: 'ğ“µ', m: 'ğ“¶', n: 'ğ“·',
      o: 'ğ“¸', p: 'ğ“¹', q: 'ğ“º', r: 'ğ“»', s: 'ğ“¼', t: 'ğ“½', u: 'ğ“¾', v: 'ğ“¿',
      w: 'ğ”€', x: 'ğ”', y: 'ğ”‚', z: 'ğ”ƒ'
    };
  </script>

</body>
</html>
